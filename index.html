<!doctype html>
<html lang="fr-FR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wheather-APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <h1>Application météo</h1>
    <div class="bloc-logo-info">
      <div class="bloc-logo">
        <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="logo du temps qu'il fait" class="logo-meteo">
      </div>
      <div class="bloc-info">
        <p class="temps">Couvert</p>
        <p class="temperature">15°</p>
        <p class="localisation">Paris</p>
      </div>
    </div>

    <div class="heure-bloc-prevision">
      <div class="bloc-h">
        <p class="heure-nom-prevision"></p>
        <p class="heure-prevision-valeur"></p>
      </div>

      <div class="bloc-h">
        <p class="heure-nom-prevision"></p>
        <p class="heure-prevision-valeur"></p>
      </div>

      <div class="bloc-h">
        <p class="heure-nom-prevision"></p>
        <p class="heure-prevision-valeur"></p>
      </div>

      <div class="bloc-h">
        <p class="heure-nom-prevision"></p>
        <p class="heure-prevision-valeur"></p>
      </div>

      <div class="bloc-h">
        <p class="heure-nom-prevision"></p>
        <p class="heure-prevision-valeur"></p>
      </div>

      <div class="bloc-h">
        <p class="heure-nom-prevision"></p>
        <p class="heure-prevision-valeur"></p>
      </div>

      <div class="bloc-h">
        <p class="heure-nom-prevision"></p>
        <p class="heure-prevision-valeur"></p>
      </div>
    </div>

    <div class="jour-prevision-bloc">
      <div class="bloc-jour">
        <p class="jour-prevision-nom"></p>
        <p class="jour-prevision-temps"></p>
      </div>

      <div class="bloc-jour">
        <p class="jour-prevision-nom"></p>
        <p class="jour-prevision-temps"></p>
      </div>

      <div class="bloc-jour">
        <p class="jour-prevision-nom"></p>
        <p class="jour-prevision-temps"></p>
      </div>

      <div class="bloc-jour">
        <p class="jour-prevision-nom"></p>
        <p class="jour-prevision-temps"></p>
      </div>

      <div class="bloc-jour">
        <p class="jour-prevision-nom"></p>
        <p class="jour-prevision-temps"></p>
      </div>

      <div class="bloc-jour">
        <p class="jour-prevision-nom"></p>
        <p class="jour-prevision-temps"></p>
      </div>

      <div class="bloc-jour">
        <p class="jour-prevision-nom"></p>
        <p class="jour-prevision-temps"></p>
      </div>
      
    </div>
  </div>




  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">

</html>
